apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.mapbox.services.android.testapp"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = '25.0.1'
}

dependencies {
    // Android services
    compile project (':lib')

    // Support libraries
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"

    // Mapbox SDK
    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:4.2.0-beta.5@aar'){
        transitive=true
        exclude group: 'com.mapbox.mapboxsdk', module: 'mapbox-java-services'
    }

    // Leak Canary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    // LOST
    compile 'com.mapzen.android:lost:1.0.1'

    // Picasso (Static Image)
    compile 'com.squareup.picasso:picasso:2.5.2'

    // RxAndroid
    compile 'io.reactivex:rxandroid:1.1.0'

    // Testing
    testCompile 'junit:junit:4.12'
}

apply from: 'gradle-checkstyle.gradle'
apply from: 'gradle-config.gradle'
