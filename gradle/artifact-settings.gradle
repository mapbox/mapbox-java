    mapboxArtifactTitle = 'Mapbox Java SDK'
    mapboxArtifactDescription = project.hasProperty('POM_DESCRIPTION') ? project.property('POM_DESCRIPTION') : System.getenv('POM_DESCRIPTION')
    mapboxDeveloperName = 'Mapbox'
