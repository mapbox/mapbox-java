apply plugin: 'java-library'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
    // Mapbox Java Services requires GeoJSON support
    api project(':libjava-geojson')

    // Retrofit
    implementation rootProject.ext.dep.retrofit2Main
    api rootProject.ext.dep.retrofit2Gson
    implementation rootProject.ext.dep.okhttp3Logging

    // Testing
    testImplementation rootProject.ext.dep.okhttp3Mockwebserver
    testImplementation rootProject.ext.dep.junit
    testImplementation rootProject.ext.dep.hamcrestJunit
}

apply from: 'gradle-javadoc.gradle'
apply from: '../gradle-mvn-push-java.gradle'
apply from: '../gradle-checkstyle.gradle'
