task javadocGeneration(type: Javadoc) {
  source = sourceSets.main.allJava
  failOnError = false
  classpath = configurations.compile
  options.windowTitle("Mapbox Java GeoJson SDK $VERSION_NAME Reference")
  options.docTitle("Mapbox Java GeoJson SDK $VERSION_NAME")
  options.header("Mapbox Java GeoJson SDK $VERSION_NAME Reference")
  options.bottom("&copy; 2015&ndash;2017 Mapbox. All rights reserved.")
  options.links("http://docs.oracle.com/javase/7/docs/api/")
  options.linksOffline("http://d.android.com/reference/", "$System.env.ANDROID_HOME/docs/reference")
  exclude '**/BuildConfig.java'
  exclude '**/R.java'
}