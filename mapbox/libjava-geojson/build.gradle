apply plugin: 'java-library'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
    // Mapbox GeoJSON requires access to core models
    api project(':libjava-core')

    // External dependencies
    implementation rootProject.ext.dep.gson

    // Testing
    testImplementation rootProject.ext.dep.okhttp3Mockwebserver
    testImplementation rootProject.ext.dep.junit
    testImplementation rootProject.ext.dep.hamcrestJunit
}

apply from: 'gradle-javadoc.gradle'
apply from: '../gradle-mvn-push-java.gradle'
apply from: '../gradle-checkstyle.gradle'
