apply plugin: 'java'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
    // Rx support depends on non-Rx services
    compile project(':libjava-services')

    // Annotations
    compileOnly rootProject.ext.dep.supportAnnotations

    // AutoValues
    compileOnly rootProject.ext.dep.autoValues
    compileOnly rootProject.ext.dep.autoValuesGson

    // Rx extensions
    compile rootProject.ext.dep.rxJava

    // Testing
    testCompile rootProject.ext.dep.okhttp3Mockwebserver
    testCompile rootProject.ext.dep.junit
    testCompile rootProject.ext.dep.hamcrestJunit
}

apply from: 'gradle-javadoc.gradle'
apply from: '../gradle-mvn-push-java.gradle'
apply from: '../gradle-checkstyle.gradle'
