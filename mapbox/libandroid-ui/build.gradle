apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.MasVersionCode
        versionName rootProject.ext.MasVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Mapbox Android UI is an extension of Mapbox Android Services
    api project(':libandroid-services')

    // Android Support libraries
    implementation rootProject.ext.dep.supportAppcompat
    implementation rootProject.ext.dep.supportDesign

    // Testing
    testImplementation rootProject.ext.dep.junit
    androidTestImplementation(rootProject.ext.dep.supportEspresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

apply from: 'gradle-javadoc.gradle'
apply from: '../gradle-mvn-push-android.gradle'
apply from: '../gradle-checkstyle.gradle'
